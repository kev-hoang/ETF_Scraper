<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <h3 style="color:white; margin-top:8px; margin-right:35px">ETF Scrapper</h3>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a ui-sref-active="active" ui-sref="home">
                    {{ homeSearch }}
                </a>
            </li>
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <button ng-if="!user" ui-sref="login" class="btn login-button">Login</button>
        <div ng-if="user" class="welcome">
            <span>Welcome, {{ user.email }}!</span>
            <a ng-click="logout()">Logout</a>
        </div>
        <form ng-if="user" class="navSearch" ng-submit="goToFund(etfFund)">
            <input type="text" ng-model="etfFund" typeahead="etf for etf in allETF | filter:$viewValue | limitTo:8" class="form-control" placeholder='Search by ETF Ticker' ng-disabled="etfFund === 'loading tickers'">
        </form> 
    </div>
</nav>
